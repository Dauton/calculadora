<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/css.css'>
    <script src='main.js'></script>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <script src="js/js.js"></script>
</head>

<body>
    <main class="principal">

        <header class="cab">

        </header>

        <main class="calculadora">

            <div class="title">
                <img src="img/id-logo.png" class="logo-id">
                <div class="led"></div>
                <h1>CALC</h1>
            </div>

            <header class="display">
                <p id="resultado"></p>
            </header>

            <section class="top-buttons">
                <div id="apagar" onclick="back()">
                    <p>‚Üê</p>
                </div>
                <div id="limpar" onclick="clean()">
                    <p>CE</p>
                </div>
            </section>
            <section class="left-buttons">
                <div onclick="insert('7')">
                    <p>7</p>
                </div>
                <div onclick="insert('8')">
                    <p>8</p>
                </div>
                <div onclick="insert('9')">
                    <p>9</p>
                </div>
                <div onclick="insert('4')">
                    <p>4</p>
                </div>
                <div onclick="insert('5')">
                    <p>5</p>
                </div>
                <div onclick="insert('6')">
                    <p>6</p>
                </div>
                <div onclick="insert('1')">
                    <p>1</p>
                </div>
                <div onclick="insert('2')">
                    <p>2</p>
                </div>
                <div onclick="insert('3')">
                    <p>3</p>
                </div>
                <div onclick="insert('0')">
                    <p>0</p>
                </div>
                <div onclick="insert('00')">
                    <p>00</p>
                </div>
                <div onclick="insert('.')">
                    <p>.</p>
                </div>
            </section>
            <section class="right-buttons">
                <div onclick="insert('/')">
                    <p>/</p>
                </div>
                <div onclick="insert('*')">
                    <p>x</p>
                </div>
                <div id="menos" onclick="insert('-')">
                    <p>-</p>
                </div>
                <div id="mais" onclick="insert('+')">
                    <p>+</p>
                </div>
                <div id="igual" onclick="calcular()">
                    <p>=</p>
                </div>
            </section>
        </main>
    </main>

    <footer class="rod">
        <p>ID Logistics do Brasil - Unidade CDARCEX</p>
    </footer>

    <audio id="som-click" src="audio/click.mp3" hidden></audio>


    <script src="jquery.js"></script>
    <script>
        var audioClick = document.getElementById("som-click");

        $(".top-buttons div, .left-buttons div, .right-buttons div").click(function(){
            audioClick.pause();
            audioClick.play();
        });
    </script>

</body>
</html>
